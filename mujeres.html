h1 {
        font-style: italic; /* Aplica el estilo cursivo */
        font-size: 80px; /* Tamaño de la fuente */
        font-weight: bold; /* Grosor del texto */
        color: #ffffff; /* Color del texto */
      text-transform: uppercase; /* Mayúsculas */
      letter-spacing: 8px; /* Espaciado entre letras */
      text-align: center;
      position: relative; /* Para posicionar las sombras */
      animation: text-glow 1.5s infinite alternate; /* Animación de resplandor */
    }
    

    h1:hover {
      color: #f1f1f1;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ff0099, 0 0 30px #ff0099; /* Efecto de resplandor */
    }
    @keyframes text-glow {
      0% {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
      }
      50% {
        text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff, 0 0 45px #ff00ff;
      }
      100% {
        text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00;
      }
    }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
        background-color: rgb(104, 13, 96);
      }

        header {
            background: linear-gradient(135deg, #ff69b4 0%, #da70d6 100%);
            color: rgb(0, 0, 0);
            padding: 1.5rem;
            text-align: center;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .clothes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            flex: 2;
        }

        .clothes-item {
            border: 1px solid #f00395;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #d80343;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .clothes-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .clothes-item img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: 8px;
        }

        .clothes-item h3 {
            margin: 10px 0;
            font-size: 0.9rem;
            color: #333;
            text-align: center;
        }

        .mannequin-container {
            flex: 1;
            position: sticky;
            top: 20px;
            background: #ff4079;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .mannequin {
            width: 280px;
            height: 580px;
            margin: 0 auto;
            position: relative;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgNDAwIj48cGF0aCBkPSJNMTAwIDUwYzEzLjggMCAyNS0xMS4yIDI1LTI1UzExMy44IDAgMTAwIDBTNzUgMTEuMiA3NSAyNXMxMS4yIDI1IDI1IDI1ek03MCA5MGMwLTE2LjYgMTMuNC0zMCAzMC0zMHMzMCAxMy40IDMwIDMwdjQwSDcwVjkwek02NSAxNDBoNzB2MjAwSDY1VjE0MHoiIGZpbGw9IiNlMGUwZTAiLz48L3N2Zz4=') no-repeat center;
            background-size: contain;
        }

        .worn-item {
            position: absolute;
            width: 100%;
            height: auto;
            left: 0;
            transition: all 0.3s ease;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #ff69b4;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background: #da70d6;
        }

        .category-btn.active {
            background: #da70d6;
        }

        .section-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4400ff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .section-btn:hover {
            background: #3300cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        const clothesGrid = document.getElementById('clothesGrid');
        const mannequin = document.getElementById('mannequin');
        const categories = document.getElementById('categories');
        let currentCategory = 'all';

        function displayClothes(category = 'all') {
            clothesGrid.innerHTML = '';
            const filteredClothes = category === 'all' 
                ? clothes 
                : clothes.filter(item => item.category === category);

            filteredClothes.forEach(item => {
                const clothesItem = document.createElement('div');
                clothesItem.className = 'clothes-item';
                clothesItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                `;

                clothesItem.addEventListener('click', () => tryOnClothes(item));
                clothesGrid.appendChild(clothesItem);
            });
        }

        function tryOnClothes(item) {
            if (item.position === 'full') {
                mannequin.innerHTML = '';
            } else {
                const existingItems = mannequin.querySelectorAll(`.worn-item-${item.position}`);
                existingItems.forEach(el => el.remove());

                const wornItem = document.createElement('img');
                wornItem.src = item.image;
                wornItem.className = `worn-item worn-item-${item.position}`;

            // Posicionar la prenda según su tipo
            if (item.position === 'top') {
                wornItem.style.top = '0';
                wornItem.style.height = '43%';
            } else if (item.position === 'bottom') {
                wornItem.style.top = '39%';
                wornItem.style.height = '60%';
            } else if (item.position === 'full') {
                wornItem.style.top = '0';
                wornItem.style.height = '100%';
            } else if (item.position === 'under') {
                wornItem.style.top = '96%';
                wornItem.style.height = '30%';
            }

                mannequin.appendChild(wornItem);
            }
        }

        categories.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelector('.category-btn.active').classList.remove('active');
                e.target.classList.add('active');
                currentCategory = e.target.getAttribute('data-category');
                displayClothes(currentCategory);
            }
        });

        displayClothes();
    </script>
