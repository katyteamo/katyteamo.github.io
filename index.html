      letter-spacing: 8px; /* Espaciado entre letras */

    h1:hover {

    @keyframes text-glow {
      0% {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
      }
      50% {
        text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff, 0 0 45px #ff00ff;

* {
            margin: 0;

        body {

      }

        header {
            background: linear-gradient(135deg, #25afff 0%, #ffffff 100%);
            color: white;
            padding: 3rem; 
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        


        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .clothes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            flex: 2;
        }

        .clothes-item {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgb(12, 98, 226);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .clothes-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .clothes-item img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: 8px;
        }

        .clothes-item h3 {
            margin: 10px 0;
            font-size: 0.9rem;
            color: #333;
            text-align: center;
        }

        .mannequin-container {
            flex: 1;
            position: sticky;
            top: 20px;
            background: #304681;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .mannequin {
            width: 280px;

        .worn-item {

        .categories {

        const clothesGrid = document.getElementById('clothesGrid');
        const mannequin = document.getElementById('mannequin');
        const categories = document.getElementById('categories');
        let currentCategory = 'all';

        function displayClothes(category = 'all') {
            clothesGrid.innerHTML = '';
            const filteredClothes = category === 'all' 
                ? clothes 
                : clothes.filter(item => item.category === category);

            filteredClothes.forEach(item => {
                const clothesItem = document.createElement('div');
                clothesItem.className = 'clothes-item';
                clothesItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                `;

                clothesItem.addEventListener('click', () => tryOnClothes(item));
                clothesGrid.appendChild(clothesItem);
            });
        }

        function tryOnClothes(item) {
            if (item.position === 'full') {
                // Si es un vestido, remover todas las otras prendas
                mannequin.innerHTML = '';
            } else {
                // Remover solo prendas de la misma posición
                const existingItems = mannequin.querySelectorAll(`.worn-item.${item.position}`);
                existingItems.forEach(el => el.remove());
            }

            const wornItem = document.createElement('img');
            wornItem.src = item.image;
            wornItem.className = `worn-item ${item.position}`;
            
            // Posicionar la prenda según su tipo
            if (item.position === 'top') {
                wornItem.style.top = '0';
                wornItem.style.height = '43%';
            } else if (item.position === 'bottom') {
                wornItem.style.top = '39%';
                wornItem.style.height = '60%';
            } else if (item.position === 'full') {
                wornItem.style.top = '0';
                wornItem.style.height = '100%';
            } else if (item.position === 'under') {
                wornItem.style.top = '96%';
                wornItem.style.height = '30%';
            }
            
            mannequin.appendChild(wornItem);
        }

        // Manejo de categorías
        categories.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                const category = e.target.dataset.category;
                currentCategory = category;
                
                // Actualizar botones activos
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                
                // Mostrar prendas de la categoría seleccionada
                displayClothes(category);
            }
        });

        // Mostrar todas las prendas al inicio
        displayClothes();
